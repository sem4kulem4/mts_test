<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>MTS TEST</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">MTS TEST</h1>
          <h3 class="mt-3">{{ table }}</h3>
          <hr class="mt-0 mb-4">
          <a class="btn btn-primary" href="/modela">Model A</a>
          <a class="btn btn-primary" href="/modelb">Model B</a>
          <a class="btn btn-primary" href="/modelc">Model C</a>
          <table class="table">

            <thead>
              <tr>
                {% for column in columns %}
                  <th scope="col">{{column}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>

            {% for raw in object_list %}
            <tr>
              {% for column, value in raw.items %}
                <td>
                  {{ value }}
                </td>
              {% endfor %}
              </tr>
            {% endfor %}

            </tbody>
          </table>
          
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
